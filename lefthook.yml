pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {files}
    types:
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: npx tsc --noEmit
    gitleaks:
      run: gitleaks detect -c '.gitleaksconfig.toml' -s . -r gitleaks.log
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
